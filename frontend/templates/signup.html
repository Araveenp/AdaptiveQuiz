{% extends "base.html" %}
{% block title %}Sign Up — AdaptiveQuiz{% endblock %}

{% block content %}
<div class="container-sm" style="margin-top: 4rem;">
    <div class="glass fade-in text-center">
        <h2 class="mb-1">✨ Create Your Account</h2>
        <p class="text-secondary mb-3">Join and start mastering any topic with AI.</p>

        <form method="POST" action="{{ url_for('routes.signup') }}">
            <div class="form-group" style="text-align:left;">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a unique username" required>
            </div>
            <div class="form-group" style="text-align:left;">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group" style="text-align:left;">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Min 6 characters" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Create Account →</button>
        </form>

        <div class="mt-3 text-secondary" style="font-size:0.9rem;">
            Already have an account? <a href="{{ url_for('routes.login') }}">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
